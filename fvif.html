<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FVIF Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="fvif.html">FVIF Calculator</a></li>
                <li><a href="fvifa.html">FVIFA Calculator</a></li>
                <li><a href="pvif.html">PVIF Calculator</a></li>
                <li><a href="pvifa.html">PVIFA Calculator</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>FVIF Calculator (Table 1)</h1>
        <p>Calculate the Future Value Interest Factor (FVIF) for a single sum investment.</p>
        
        <label for="fvif-interestRate">Interest Rate (k):</label>
        <input type="number" id="fvif-interestRate" step="0.01" placeholder="Enter interest rate">
        
        <label for="fvif-periods">Number of Periods (n):</label>
        <input type="number" id="fvif-periods" placeholder="Enter number of periods">
        
        <button id="calculateFVIF">Calculate FVIF</button>
        
        <h2>Result:</h2>
        <p id="fvif-result"></p>
    </main>

    <footer>
        <p>&copy; 2024 Financial Calculations</p>
    </footer>

    <script>
        function calculateFVIF(k, n) {
            return Math.pow(1 + k, n);
        }

        document.getElementById("calculateFVIF").addEventListener("click", function() {
            const k = parseFloat(document.getElementById("fvif-interestRate").value) / 100;
            const n = parseInt(document.getElementById("fvif-periods").value);
            
            if (!isNaN(k) && !isNaN(n)) {
                const fvif = calculateFVIF(k, n);
                document.getElementById("fvif-result").innerText = `FVIF: ${fvif.toFixed(4)}\nThis means that $1 invested at ${k * 100}% interest for ${n} periods will grow to $${fvif.toFixed(4)}.`;
            } else {
                document.getElementById("fvif-result").innerText = "Please enter valid numbers for both interest rate and periods.";
            }
        });
    </script>

</body>
</html>
